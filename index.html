<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form using JPDB</title>

    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery Library for handling AJAX and DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Page Header -->
      <div class="page-header text-center">
        <h2>Student Form using JPDB API</h2>
      </div>
      
      <!-- Student Form -->
      <form id="empform" method="get">
        <!-- Roll Number Input (Primary Key) -->
        <div class="form-group">
          <label for="rollno">Roll No: </label>
          <input
            type="number"
            id="rollno"
            class="form-control"
            placeholder="Enter Roll No"
            onchange="getStudent()"
          />
        </div>

        <!-- Full Name Input -->
        <div class="form-group">
          <label for="studentName">Full Name: </label>
          <input type="text" id="studentName" class="form-control" placeholder="Enter Full Name" />
        </div>

        <!-- Class Input -->
        <div class="form-group">
          <label for="studentClass">Class: </label>
          <input type="number" id="studentClass" class="form-control" placeholder="Enter Class" />
        </div>

        <!-- Date of Birth Input -->
        <div class="form-group">
          <label for="birthDate">Date of Birth: </label>
          <input type="date" id="birthDate" class="form-control" />
        </div>

        <!-- Address Input -->
        <div class="form-group">
          <label for="address">Address: </label>
          <textarea id="address" class="form-control" placeholder="Enter Address"></textarea>
        </div>

        <!-- Enrollment Date Input -->
        <div class="form-group">
          <label for="enrollmentDate">Enrollment Date: </label>
          <input type="date" id="enrollmentDate" class="form-control" />
        </div>

        <!-- Action Buttons -->
        <div class="form-group text-center">
          <button
            type="button"
            class="btn btn-lg btn-success"
            id="save"
            onclick="saveData()"
            disabled
          >
            Save
          </button>

          <button
            type="button"
            class="btn btn-lg btn-warning"
            id="change"
            onclick="changeData()"
            disabled
          >
            Update
          </button>
          
          <button
            type="button"
            class="btn btn-lg btn-danger"
            id="reset"
            onclick="resetForm()"
            disabled
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <!-- JPDB Commons Library for API interactions -->
    <script
      type="text/javascript"
      src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"
    ></script>
    
    <!-- Custom JavaScript File -->
    <script src="/index.js"></script>
  </body>
</html>
